{% extends 'base.html' %}
{% load static %}
{% block title %}Confirm Delivery{% endblock %}

{% block content %}
<div class="py-6"
     style="background: linear-gradient(135deg, #0a0f1a, #111827), url('{% static 'img/homepage.jpg' %}') no-repeat center center fixed;
             background-size: cover;
             min-height: 100vh;
             color: #e2e8f0;">
    <div class="container" style="max-width: 500px;">
        <div class="card shadow-lg border-0 rounded-12"
             style="background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid #334155;">
            <div class="card-body p-5 text-center">
                <i class="bi bi-truck-check display-4 mb-4" style="color: #10b981;"></i>
                <h4 class="fw-semibold mb-3 text-gray-100">Deliver Item</h4>
                <p class="text-gray-300">
                    <strong>{{ sale.product.brand }}</strong><br>
                    Quantity: {{ sale.quantity }}<br>
                    Price: â‚¦{{ sale.sold_price }}
                </p>

                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{% url 'delivery_list' %}" class="btn btn-outline-gray px-4"
                           style="border: 1px solid #475569; color: #cbd5e1; border-radius: 8px;">
                            Cancel
                        </a>
                        <button type="submit" class="btn px-4"
                                style="background: #059669; color: #d1fae5; border: none; border-radius: 8px;">
                            <i class="bi bi-check-circle"></i> Mark as Delivered
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
