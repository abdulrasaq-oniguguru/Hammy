{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="py-5" style="background: linear-gradient(rgba(26, 26, 26, 0.8), rgba(26, 26, 26, 0.8)), url({% static 'img/homepage.jpg' %}) no-repeat center center fixed; background-size: cover;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow" style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);">
                    <div class="card-body p-5 text-center">
                        <i class="bi bi-exclamation-triangle-fill text-danger display-4 mb-4"></i>
                        <h2 class="mb-4 fw-bold">Delete Product</h2>
                        <p class="lead mb-4">Are you sure you want to delete the product "<strong>{{ product.brand }}</strong>"?</p>

                        <form method="post" class="text-start">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="reason" class="form-label text-white">Reason for Deletion:</label>
                                <textarea name="reason" id="reason" class="form-control bg-dark text-white border-secondary" rows="4" required></textarea>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-danger d-flex align-items-center gap-2">
                                    <i class="bi bi-trash"></i> Confirm Delete
                                </button>
                                <a href="{% url 'product_list' %}" class="btn btn-outline-light d-flex align-items-center gap-2">
                                    <i class="bi bi-arrow-left-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-danger {
        background-color: #c8003e;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #a50034;
    }

    .btn-outline-light:hover {
        background-color: #ffffff22;
        color: white !important;
    }
</style>
{% endblock %}
